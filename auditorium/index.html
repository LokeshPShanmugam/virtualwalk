<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Natural Remedies - Auditorium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        img {
            background-color: black;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            z-index: 10;
            pointer-events: none;
        }

        .video {
            height: 450px;
            width: 1050px;
            display: block;
            position: fixed;
            margin: 0 auto;
            z-index: 0;
            pointer-events: auto;
            top: 26%;
            left: 22%;
        }

        #text {
            text-align: center;
            position: absolute;
            font-family: 'Montserrat', sans-serif;
        }

    </style>
</head>
<body>
<img src="Stage.png" alt="">
<iframe class="video"
        src="https://www.youtube-nocookie.com/embed/videoseries?list=PLdGwqZGyfoDVhbKFs1CtLp80afzFbEwnZ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
<script>
    var colors = ["white", "Red", "Orange", "Yellow ", "Cyan",
        "Magenta"]
    var currentColor = 0
    var lis = document.querySelectorAll("#text")

    function changeColor() {
        --currentColor
        if (currentColor < 0) currentColor = colors.length - 1
        for (var i = 0; i < lis.length; i++) {
            lis[i].style.color = colors[(currentColor + i) % colors.length]
        }
    }

    setInterval(changeColor, 100)
</script>
</body>
</html>
